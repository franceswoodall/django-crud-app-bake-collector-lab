{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<div class="page-header">
  <h1>Delete Bake?</h1>
  <img src="" alt="" />
</div>

<h2>Are you sure you want to delete {{ bake.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'bake-detail' bake.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
