{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/bakes/bake-index.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Bakes List</h1>
  <img
    src="{% static 'images/cool-cat.svg' %}"
    alt="A cool cat"
  />
  <img
    src="{% static 'images/happy-cat.svg' %}"
    alt="A happy cat"
  />
  <img
    src="{% static 'images/teacup-cat.svg' %}"
    alt="A cat in a teacup"
  />
  <img
    src="{% static 'images/cat-in-box.svg' %}"
    alt="A cat in a box"
  />
</section>

<section class="card-container">
  {% for bake in bakes %}
  <div class="card">
    <a href="{% url 'bake-detail' bake.id %}">
        <div class="card-content">
            <div class="card-img-container">
             <img
                src="{% static 'images/sk8r-boi-cat.svg' %}"
                alt="A skater boy cat"
              />
            </div>
            <h2 class="card-title">{{ bake.name }}</h2>
            <p>From: {{ bake.bakery }}</p>
            <p>Price: Â£ {{ bake.price }} | <p>Rating: {{ bake.rating }}</p>
            <p>{{ bake.description }}</p>
        </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
