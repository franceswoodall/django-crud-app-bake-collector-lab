{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/bakes/bake-index.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Bakes List</h1>
  <img
    src=""
    alt="A cool cat"
  />
  <img
    src=""
    alt="A happy cat"
  />
  <img
    src=""
    alt="A cat in a teacup"
  />
  <img
    src=""
    alt="A cat in a box"
  />
</section>

<section class="card-container">
  {% for bake in bake_list %}
    <div class="card">
      <a href="{% url 'bake-detail' bake.id %}">
          <div class="card-content">
              <div class="card-img-container">
               <img src="" alt="A skater boy cat" />
              </div>
              <h2 class="card-title">{{ bake.name }}</h2>
          </div>
      </a>
    </div>
  {% empty %}
    <p>No bakes found! <a href="{% url 'bake-create' %}">Add One?</a></p>
  {% endfor %} 
</section>

{% endblock %}
